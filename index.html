<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Multi-Logic Comparator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); }
        h1 { text-align: center; color: #4CAF50; text-transform: uppercase; letter-spacing: 2px; }
        
        .input-section { background: #252525; padding: 20px; border-radius: 8px; display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; border: 1px solid #333; }
        input { width: 100px; padding: 15px; border-radius: 6px; border: none; font-size: 22px; text-align: center; background: #000; color: #f1c40f; font-weight: bold; }
        button.play-btn { padding: 15px 30px; background: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 18px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #252525; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #333; }
        th { background: #333; color: #aaa; font-size: 12px; text-transform: uppercase; }
        .saldo-pos { color: #2ecc71; font-weight: bold; }
        .saldo-neg { color: #e74c3c; font-weight: bold; }
        .best-row { background: rgba(46, 204, 113, 0.1); }

        .log-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .log-box { height: 150px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 11px; color: #888; border: 1px solid #333; }
        .status-bar { display: flex; justify-content: space-between; font-size: 12px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Roulette Strategy Comparator</h1>

    <div class="input-section">
        <div>
            <label style="display:block; font-size:12px; margin-bottom:5px">NUMERO ESTRATTO</label>
            <input type="number" id="numeroEstratto" min="0" max="36" autofocus onkeydown="if(event.key==='Enter') elaboraTutto()">
        </div>
        <button class="play-btn" onclick="elaboraTutto()">SIMULA 10 LOGICHE</button>
        <button onclick="resetTotale()" style="background:#c0392b; border:none; color:white; padding:10px; border-radius:4px; cursor:pointer">RESET</button>
    </div>

    <table id="comparisonTable">
        <thead>
            <tr>
                <th>Logica (Target)</th>
                <th>Vicini</th>
                <th>Numeri Puntati</th>
                <th>Fiche</th>
                <th>Costo Giro</th>
                <th>Saldo Real-Time</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <div class="log-container">
        <div>
            <div style="font-size:12px; margin-bottom:5px">LOG EVENTI</div>
            <div id="logConsole" class="log-box">Inserisci un numero per avviare il confronto...</div>
        </div>
        <div>
            <div style="font-size:12px; margin-bottom:5px">DETTAGLIO NUMERI (Ultimo Giro)</div>
            <div id="numDettaglio" class="log-box"></div>
        </div>
    </div>
</div>

<script>
    const ruota = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const terminaliMappa = { 0:[7], 1:[8], 2:[7,9], 3:[8], 4:[11], 5:[10,12], 6:[11], 7:[2,14], 8:[1,3,13,15], 9:[2,14], 10:[5,17], 11:[4,6,16,18], 12:[5,17], 13:[8,20], 14:[7,9,19,21], 15:[8,20], 16:[11,23], 17:[10,12,22,24], 18:[11,23], 19:[14,26], 20:[13,15,25,27], 21:[14,26], 22:[17,29], 23:[16,18,30,28], 24:[17,29], 25:[20,32], 26:[19,21,31,33], 27:[20,32], 28:[23,35], 29:[22,24,34,36], 30:[23,35], 31:[26], 32:[25,27], 33:[26], 34:[29], 35:[28,30], 36:[29] };

    // Inizializzazione 10 Logiche
    const targets = [
        { label: "N (Estratto)", offset: 0 },
        { label: "N + 1", offset: 1 },
        { label: "N - 1", offset: -1 },
        { label: "N + 2", offset: 2 },
        { label: "N - 2", offset: -2 }
    ];
    
    let stats = [];
    targets.forEach(t => {
        [2, 3].forEach(v => {
            stats.push({
                label: t.label,
                offset: t.offset,
                vicini: v,
                saldo: 0,
                numeriAttivi: [],
                ultimaFiche: 0.10
            });
        });
    });

    function getVicini(numero, raggio) {
        let n = (numero + 37) % 37; // Gestione numeri negativi o > 36
        let idx = ruota.indexOf(n);
        let res = [];
        for (let i = -raggio; i <= raggio; i++) {
            let targetIdx = (idx + i + ruota.length) % ruota.length;
            res.push(ruota[targetIdx]);
        }
        return res;
    }

    function calcolaFiche(saldoCorrente, nPezzi) {
        if (nPezzi === 0) return 0.10;
        let recovery = (Math.abs(saldoCorrente) + 0.10) / (36 - nPezzi);
        let f = Math.max(0.10, Math.ceil(recovery * 10) / 10);
        return f;
    }

    function elaboraTutto() {
        const input = document.getElementById('numeroEstratto');
        const estratto = parseInt(input.value);
        if (isNaN(estratto) || estratto < 0 || estratto > 36) return;

        let logMsg = `Giro su numero: ${estratto}\n`;
        let dettaglioMsg = "";

        stats.forEach(s => {
            // 1. Controllo Vincita (Giro Precedente)
            if (s.numeriAttivi.includes(estratto)) {
                s.saldo += s.ultimaFiche * 36;
            }

            // 2. Calcolo Nuovi Numeri (Solo Nuovi)
            let targetNum = (estratto + s.offset + 37) % 37;
            let baseTerminali = [targetNum, ...(terminaliMappa[targetNum] || [])];
            
            let setNuovi = new Set();
            baseTerminali.forEach(t => {
                getVicini(t, s.vicini).forEach(v => setNuovi.add(v));
            });
            s.numeriAttivi = Array.from(setNuovi);

            // 3. Calcolo Fiche e Detrazione
            s.ultimaFiche = calcolaFiche(s.saldo, s.numeriAttivi.length);
            let costo = s.numeriAttivi.length * s.ultimaFiche;
            s.saldo -= costo;

            dettaglioMsg += `${s.label} (V${s.vicini}): ${s.numeriAttivi.length} num puntati\n`;
        });

        aggiornaTabella();
        document.getElementById('logConsole').innerText = logMsg + document.getElementById('logConsole').innerText;
        document.getElementById('numDettaglio').innerText = dettaglioMsg;
        input.value = "";
        input.focus();
    }

    function aggiornaTabella() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";
        
        // Ordina per saldo decrescente
        let sortedStats = [...stats].sort((a, b) => b.saldo - a.saldo);

        sortedStats.forEach((s, index) => {
            const row = document.createElement('tr');
            if(index === 0) row.className = "best-row";
            
            row.innerHTML = `
                <td><b>${s.label}</b></td>
                <td>${s.vicini}</td>
                <td>${s.numeriAttivi.length}</td>
                <td>${s.ultimaFiche.toFixed(2)}€</td>
                <td>${(s.numeriAttivi.length * s.ultimaFiche).toFixed(2)}€</td>
                <td class="${s.saldo >= 0 ? 'saldo-pos' : 'saldo-neg'}">${s.saldo.toFixed(2)}€</td>
            `;
            tbody.appendChild(row);
        });
    }

    function resetTotale() {
        stats.forEach(s => { s.saldo = 0; s.numeriAttivi = []; s.ultimaFiche = 0.10; });
        aggiornaTabella();
        document.getElementById('logConsole').innerText = "Reset eseguito.";
    }

    // Inizializzazione tabella vuota
    aggiornaTabella();
</script>

</body>
</html>
